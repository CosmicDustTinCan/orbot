// Both models may be generated by https://www.tensorflow.org/lite/
// models/modify/model_maker/text_classification

task downloadWorkVecTextClassifierModel(type: Download) {
    src 'https://storage.googleapis.com/download.tensorflow.org/models/tflite/' +
            'text_classification/text_classification_v2.tflite'
    dest project.ext.ASSET_DIR + '/wordvec.tflite'
    overwrite false
}

task downloadTestWorkVecTextClassifierModel(type: Download) {
    src 'https://storage.googleapis.com/download.tensorflow.org/models/tflite/' +
            'text_classification/text_classification_v2.tflite'
    dest project.ext.TEST_ASSET_DIR + '/wordvec.tflite'
    overwrite false
}


preBuild.dependsOn downloadWorkVecTextClassifierModel,
        downloadTestWorkVecTextClassifierModel

